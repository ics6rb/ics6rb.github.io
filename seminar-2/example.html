<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример лабораторной работы</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col">
          <form id="input-form">
            <div class="mb-3">
              <label for="string" class="form-label">Введите текст</label>
              <input class="form-control" name="string" />
            </div>

            <button type="submit" class="btn btn-primary">Добавить</button>
          </form>
        </div>

        <div class="col">
          <div id="result"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script>
      const data = [];

      function addToList(newItem, data) {
        if (data.find((d) => d === newItem)) {
          return;
        }

        data.push(newItem);
      }

      function drawData(root, data) {
        root.innerHTML = "";

        for (const d of data) {
          const container = document.createElement("p");
          container.innerText = d;
          root.appendChild(container);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const inputForm = document.querySelector("#input-form");
        const root = document.querySelector("#result");

        inputForm.addEventListener("submit", (evt) => {
          evt.preventDefault();

          const fd = new FormData(inputForm);

          addToList(fd.get("string"), data);
          drawData(root, data);

          inputForm.reset();
        });
      });
    </script>
  </body>
</html>
